<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerala Migrant Health Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-color-1: hsl(320, 80%, 60%);
        --glow-color-2: hsl(260, 80%, 60%);
        --glow-color-3: hsl(180, 100%, 50%);
        --glow-color-4: hsl(220, 80%, 60%);
        --bg-color-1: hsl(265, 80%, 10%);
        --bg-color-2: hsl(250, 80%, 15%);
        --card-bg-color: rgba(26, 8, 51, 0.2);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes hue-rotate {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px transparent; }
        50% { box-shadow: 0 0 20px var(--glow-color-3); }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color-1);
        animation: hue-rotate 30s infinite linear;
      }
      .animated-gradient {
        background: linear-gradient(-45deg, var(--bg-color-2), var(--bg-color-1), var(--glow-color-4), var(--bg-color-1));
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      .float-animation {
        animation: float 6s ease-in-out infinite;
      }
      .fade-in-content {
        animation: fade-in 0.5s ease-out forwards;
      }
       .slide-in-up-content {
        animation: slide-in-up 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      .interactive-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 25px var(--glow-color-3);
      }
      .btn-pulse:active {
        animation: pulse 0.3s ease-in-out;
      }
      
      #blob {
        background: linear-gradient(
          to right,
          var(--glow-color-1),
          var(--glow-color-3)
        );
        height: 250px;
        aspect-ratio: 1;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': 'var(--bg-color-1)',
              'glass-bg': 'var(--card-bg-color)',
              'glow-border': 'var(--border-color)',
              'text-primary': '#f0e8ff',
              'text-secondary': '#a795c3',
              'accent-pink': 'var(--glow-color-1)',
              'accent-cyan': 'var(--glow-color-3)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px var(--glow-color-1), 0 0 30px var(--glow-color-3)',
              'glow-sm': '0 0 8px var(--glow-color-1), 0 0 15px var(--glow-color-3)',
            },
            animation: {
              'slide-in-up': 'slide-in-up 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

  }
}
</script>

</head>

    <div id="blob"></div>

</html>
